<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Webapps</title>

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="img/simple-calculator.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- SCRIPT -->
    <script defer src="js/script.js" type="text/javascript"></script>
    <script defer src="js/simple-table.js" type="text/javascript"></script>
</head>
<body>
    <main class="p-3 mx-auto">

        <!-- APP-NAVBAR -->
        <nav class="navbar">

            <!-- NAVBAR-CONTAINER -->
            <div class="container-fluid">

                <!-- NAVBAR-LEFT -->
                <div class="navbar-left d-flex">

                    <!-- mainpage-link -->
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-wrench-adjustable-circle-fill"></i> Webapps
                    </a>

                    <!-- theme-select -->
                    <select class="shadow form-select" id="theme-select">
                        <option>dark</option>
                        <option>light</option>
                    </select>
                </div>

                <!-- NAVBAR-RIGHT -->
                <div class="navbar-right d-flex">

                    <!-- wallpaper-app -->
                    <a class="navbar-brand" href="simple-wallpaper.html">
                        <i class="bi bi-image"></i>
                    </a>

                    <!-- weather-app -->
                    <a class="navbar-brand" href="simple-weather.html">
                        <i class="bi bi-wind"></i>
                    </a>

                    <!-- todos-app -->
                    <a class="navbar-brand" href="simple-todos.html">
                        <i class="bi bi-check2-square"></i>
                    </a>

                    <!-- calc-app -->
                    <a class="navbar-brand" href="simple-calculator.html">
                        <i class="bi bi-calculator-fill"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- SIMPLE-WEBAPPS-HEADING -->
        <h4 class="app-heading my-5 text-center">
           <i class="bi bi-table"></i> Simple Table
        </h4>

        <!-- TABLE-GENERATOR-INPUT -->
        <div class="input-group">

            <!-- table-number -->
            <input class="py-3 shadow form-control" id="table" type="text" placeholder="Enter table">

            <!-- table-start -->
            <input class="mx-3 py-3 shadow form-control" id="table-start" type="text" placeholder="Enter table start">

            <!-- table-end -->
            <input class="py-3 shadow form-control" id="table-end" type="text" placeholder="Enter table end">

        </div>

        <!-- TABLE-CONTAINER -->
        <table class="my-5 table border shadow table-striped">
            <tbody id="table-container"></tbody>
        </table>

        <!-- TABLE-GEN-BUTTON -->
        <button class="py-3 w-100 shadow btn btn-outline-primary" id="table-gen-btn" type="button">GENERATE ++</button>

    </main>
</body>
</html>
