<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Todos</title>

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="img/simple-todos.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- SCRIPTS -->
    <script defer src="js/script.js" type="text/javascript"></script>
    <script defer src="js/simple-todos.js" type="text/javascript"></script>
</head>
<body>
    <main class="p-3 mx-auto">

        <!-- APP-NAVBAR -->
        <nav class="navbar">

            <!-- NAVBAR-CONTAINER -->
            <div class="container-fluid">

                <!-- NAVBAR-LEFT -->
                <div class="navbar-left d-flex">

                    <!-- mainpage-link -->
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-wrench-adjustable-circle-fill"></i> Webapps
                    </a>

                    <!-- theme-select -->
                    <select class="shadow form-select" id="theme-select">
                        <option>dark</option>
                        <option>light</option>
                    </select>
                </div>

                <!-- NAVBAR-RIGHT -->
                <div class="navbar-right d-flex">

                    <!-- todos-app -->
                    <a class="navbar-brand" href="simple-todos.html">
                        <i class="bi bi-check2-square"></i> <span class="nav-icon-text">todos</span>
                    </a>

                    <!-- calc-app -->
                    <a class="navbar-brand" href="simple-calculator.html">
                        <i class="bi bi-calculator-fill"></i> <span class="nav-icon-text">calculators</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- SIMPLE-WEBAPPS-HEADING -->
        <h4 class="app-heading my-5 text-center">
            <i class="bi bi-check2-square"></i> Simple Todos
        </h4>

        <!-- TODO-ELEMENTS -->
        <div class="mb-5 shadow input-group" style="flex-wrap: nowrap">

            <!-- TODO-EMOJI -->
            <select class="form-select" id="todo-emoji">
                <option>ðŸš€</option>
            </select>

            <!-- TODO-INPUT -->
            <input class="w-75 py-3 form-control" id="todo-input" type="text" placeholder="Enter todo">

            <!-- TODO-ADD-BTN -->
            <button class="btn btn-outline-primary" id="todo-add-btn" type="button">ADD <span id="plus-symbols">++</span></button>
        </div>

        <!-- TODO-CONTAINER -->
        <div id="todo-container"></div>

        <!-- TODO-REMOVE-ALL -->
        <button class="mt-4 py-3 w-100 btn shadow btn-outline-danger" id="todo-remove-all">REMOVE ALL</button>
    </main>
</body>
</html>
