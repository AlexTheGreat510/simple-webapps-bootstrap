<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Weather</title>

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="img/simple-weather.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- SCRIPTS -->
    <script defer src="js/script.js" type="text/javascript"></script>
    <script defer src="js/simple-weather.js" type="text/javascript"></script>
</head>
<body>
    <main class="p-3 mx-auto">

        <!-- APP-NAVBAR -->
        <nav class="navbar">

            <!-- NAVBAR-CONTAINER -->
            <div class="container-fluid">

                <!-- NAVBAR-LEFT -->
                <div class="navbar-left d-flex">

                    <!-- mainpage-link -->
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-wrench-adjustable-circle-fill"></i> Webapps
                    </a>

                    <!-- theme-select -->
                    <select class="shadow form-select" id="theme-select">
                        <option>dark</option>
                        <option>light</option>
                    </select>
                </div>

                <!-- NAVBAR-RIGHT -->
                <div class="navbar-right d-flex">

                    <!-- weather-app -->
                    <a class="navbar-brand" href="simple-weather.html">
                        <i class="bi bi-wind"></i>
                    </a>

                    <!-- todos-app -->
                    <a class="navbar-brand" href="simple-todos.html">
                        <i class="bi bi-check2-square"></i>
                    </a>

                    <!-- calc-app -->
                    <a class="navbar-brand" href="simple-calculator.html">
                        <i class="bi bi-calculator-fill"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- SIMPLE-WEBAPPS-HEADING -->
        <h4 class="app-heading my-5 text-center">
            <i class="bi bi-wind"></i> Simple Weather
        </h4>

        <!-- WEATHER-CITY-SELECT -->
        <select class="mb-5 shadow text-center form-control" id="weather-city">
            <option>Jabalpur</option>
            <option>Prayagraj</option>
        </select>

        <!-- SIMPLE-WEATHER -->
        <table class="table border shadow">
            <tbody>

                <!-- WEATHER-CITY -->
                <tr>
                    <th><i class="bi bi-wind"></i> City</th>
                    <td id="city">---</td>
                </tr>

                <!-- WEATHER-TEMPRATURE -->
                <tr>
                    <th><i class="bi bi-thermometer-sun"></i> Temprature</th>
                    <td id="temprature">---</td>
                </tr>

                <!-- WEATHER-WIND -->
                <tr>
                    <th><i class="bi bi-wind"></i> Wind</th>
                    <td id="wind">---</td>
                </tr>

                <!--  WEATHER-DESCRIPTION -->
                <tr>
                    <th><i class="bi bi-house-up"></i> Description</th>
                    <td id="description">---</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
