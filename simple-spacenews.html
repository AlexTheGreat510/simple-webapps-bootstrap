<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Spacenews</title>

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="img/simple-spacenews.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simple-spacenews.css">

    <!-- SCRIPT -->
    <script defer src="js/script.js" type="text/javascript"></script>
    <script defer src="js/simple-spacenews.js" type="text/javascript"></script>
</head>
<body>
    <main class="p-3 mx-auto">

        <!-- APP-NAVBAR -->
        <nav class="navbar">

            <!-- NAVBAR-CONTAINER -->
            <div class="container-fluid">

                <!-- NAVBAR-LEFT -->
                <div class="navbar-left d-flex">

                    <!-- mainpage-link -->
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-wrench-adjustable-circle-fill"></i> Webapps
                    </a>

                    <!-- theme-select -->
                    <select class="shadow form-select" id="theme-select">
                        <option>dark</option>
                        <option>light</option>
                    </select>
                </div>

                <!-- NAVBAR-RIGHT -->
                <div class="navbar-right d-flex">

                    <!-- wallpaper-app -->
                    <a class="navbar-brand" href="simple-wallpaper.html">
                        <i class="bi bi-image"></i>
                    </a>

                    <!-- weather-app -->
                    <a class="navbar-brand" href="simple-weather.html">
                        <i class="bi bi-wind"></i>
                    </a>

                    <!-- todos-app -->
                    <a class="navbar-brand" href="simple-todos.html">
                        <i class="bi bi-check2-square"></i>
                    </a>

                    <!-- calc-app -->
                    <a class="navbar-brand" href="simple-calculator.html">
                        <i class="bi bi-calculator-fill"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- SIMPLE-SPACENEWS-HEADING -->
        <h4 class="app-heading my-5 text-center">
            <i class="bi bi-rocket-takeoff-fill"></i> Simple Spacenews
        </h4>

        <!-- SIMPLE-SPACENEWS-LAYOUT -->
        <div class="mb-5 d-flex align-items-center justify-content-between">

            <!-- select-label -->
            <label class="me-2 mt-2 fs-5 d-flex form-label">
                <i class="me-2 bi bi-layout-text-sidebar"></i> Layout: 
            </label>

            <!-- layout-select -->
            <select class="w-25 shadow form-select" id="layout-select">
                <option>default</option>
                <option>card</option>
                <option>list</option>
            </select>

        </div>

        <!-- SIMPLE-SPACENEWS-CONTAINER -->
        <div class="default-layout" id="simple-spacenews-container"></div>

    </main>
</body>
</html>
